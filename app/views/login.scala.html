@(form: play.data.Form[WebUI.User])
<html>
    <head>
        <title>Moeraki-Kemu</title>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="1004831762439-siedovb40dhr5qfb79e26bu8gecmhpu1.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="loginHeader">
            <h1 id="schrift">Login to Moeraki-Kemu</h1>
        </div>
    </div>
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
        @helper.form(routes.WebUI.authenticate) {
            @if(form.hasGlobalErrors) {
                <div class="alert alert-success">
                    @form.globalError.message
                </div>
            }
            <div class="form-group">
                <label id="email" for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="@form("email").value">
            </div>
            <br>
            <div class="form-group">
                <label id="password" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <br>
            <div class="btn-group">
                <button id="go" type="submit" class="btn btn-default hvr-grow">Go</button>
                <a id="go" type="button" class="btn btn-default hvr-grow" href="@routes.WebUI.signup">Signup as new User</a>
            </div>
            <br>
            <div class="col">
                <div class="g-signin2"
                  data-scope="https://www.googleapis.com/auth/plus.login"
                  data-redirecturi="postmessage"
                  data-accesstype="offline"
                  data-onsuccess="onSignIn"
                  data-onfailure="onSignInFailure">
                </div>
               <script>
                  function onSignIn(googleUser) {
                    window.location.href = "http://localhost:9000/plainBoard"
                    var user = googleUser.getBasicProfile();
                  };
                </script>
            </div>
        }
        </div>   
    </div>
</html>
